version: '3'

services:
  zerotierbridge:
    container_name: zerotierbridge
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ARCH: arm64
        VERSION: 1.6.5
    restart: always
    privileged: true
    volumes:
      - zt_config:/var/lib/zerotier-one
    environment:
      - ZT_NETWORK=NETWORK_ID_HERE
volumes:
  zt_config: